<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>КнигаПоиск</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
  </head>
  <body>
    <div>
    <div class="div-nav">
      <nav class="navbar">
        <div class="container-fluid">
            <a href="/" class="button main"><h2 class="title">КнигаПоиск</h2>
            <h5 class="title">Всё лучшее здесь!!!</h5>
            </a>
          <div class="menu">
            {% if current_user.is_authenticated %}
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="login">{{current_user.name}}</span></a>
                  <div class="dropdown-menu" style="">
                    <a class="dropdown-item" href="#">Профиль</a>
                    <a class="dropdown-item" href='/logout'>Выйти</a>
                  </div>
                </li>
              </ul>
            {% else %}
              <a href="/login" class="button">
                <button type="button" class="btn btn-outline-success">
                  Авторизация
                </button>
              </a>
              <a href="/register" class="button">
                <button type="button" class="btn btn-outline-info">
                  Регистрация
                </button>
              </a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor03" aria-controls="navbarColor03"
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>
          </div>

          <div class="collapse" id="navbarColor03">
              <div class="nav-item">
                <a class="nav-link" href="/">Главная</a>
              </div>
              <div class="nav-item">
                <a class="nav-link" href="#">Поиск</a>
              </div>
              <div class="nav-item">
                <a class="nav-link" href="#">Рекомендации</a>
              </div>
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Топы</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Топ 100 книг</a>
                  <a class="dropdown-item" href="#">Топ 100 авторов</a>
                  <a class="dropdown-item" href="#">Топ 100 книг по оценкам пользователей</a>
                </div>
              </div>
              <div class="nav-item">
                <a class="nav-link" href="#">Поддержка</a>
              </div>
            </div>
      </nav>
    </div>
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
